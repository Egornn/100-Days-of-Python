{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block content %}
<div class="container">

    <h1 class="heading">Select Movie</h1>
    <div class="d-flex text-center"></div>
    {%for film in movies%}
    <p>
        <a href="{{url_for('new_id', id=film['id'])}}"> {{film['original_title']}} - {{film['release_date'][:4]}}</a>
    </p>
    {%endfor%}
</div>
{% endblock %}
